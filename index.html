<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IOS(IPhone) Calculator</title>
    <link type="text/css" rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="ios-calculator">
        <div class="ios-top">
            <div class="ios-clock">
                <span id="hour"></span>:<span id="minute"></span>
            </div>
            <div class="ios-status">
                <img src="./images/status.png" alt="status-bar">
            </div>
        </div>
        <div class="display">0</div>
        <div class="calc-buttons">
            <div class="calc-button function ac">AC</div>
            <div class="calc-button function pm">±</div>
            <div class="calc-button function percent">%</div>
            <div class="calc-button operator division">÷</div>
            <div class="calc-button number seven">7</div>
            <div class="calc-button number eight">8</div>
            <div class="calc-button number nine">9</div>
            <div class="calc-button operator multiplication">×</div>
            <div class="calc-button number four">4</div>
            <div class="calc-button number five">5</div>  
            <div class="calc-button number six">6</div>   
            <div class="calc-button operator substraction">−</div>
            <div class="calc-button number one">1</div>
            <div class="calc-button number two">2</div>  
            <div class="calc-button number three">3</div>
            <div class="calc-button operator addition">+</div>
            <div class="calc-button number zero">0</div>
            <div class="calc-button decimal">.</div>
            <div class="calc-button operator equal">=</div>      
        </div>
        <div class="ios-bottom"></div>    
    </div>
    <script type="text/javascript" src="./app.js"></script>    
</body>
</html>
