<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS(IPhone) Calculator</title>
    <link type="text/css" rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="ios-calculator">
        <div class="ios-top">
            <div class="ios-clock">9:23</div>
            <div class="ios-status">
                <img src="./images/status.png" alt="status-bar">
            </div>
        </div>     
    </div>
    <script type="text/javascript" src="./app.js"></script>    
</body>
</html>
